  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-Loo</title>

  <body>
    
    <div class="container-fluid hero-cont d-flex align-items-center justify-content-center">
        <h1 class="text-center">Task List</h1>
    </div>

    <div class="container-fluid text-center">

        <!-- Add task Btn -->
        <div class="d-flex justify-content-center">
            <input id="enterTaskInput" type="text" placeholder="Enter a task"/>
            <button id="addTaskBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Task</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addModalTitle">Add Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Modal Body -->
                        <div class="row">
                            <div class="col">
                                <p>Task Name:</p>
                            </div>
                            <div class="col">
                                <input id="taskNameInput" type="text" placeholder="Enter task name"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p>Task Info:</p>
                            </div>
                            <div class="col">
                                <input id="taskInfoInput" type="text" placeholder="Enter task info"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p>Priority:</p>
                            </div>
                            <div class="col">
                                <select id="taskProInput">
                                    <option value="low">Low</option>
                                    <option value="med">Med</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p>Due Date:</p>
                            </div>
                            <div class="col">
                                <input id="taskDateInput" type="date" value="2023-02-14"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p>Status:</p>
                            </div>
                            <div class="col">
                                <select id="taskStatusInput">
                                    <option value="toDo">To Do</option>
                                    <option value="inPro">In Progress</option>
                                    <option value="comp">Complete</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="saveTaskBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Task</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- List Cols -->
        <div id="listRow" class="row">
            <div id="toDoCol" class="col">
                <h2 class="header">To Do</h2>

                <div id="toDoDiv">

                </div>
            </div>
            <div id="inProCol" class="col">
                <h2 class="header">In Progress</h2>
                <div id="inProDiv">

            </div>
